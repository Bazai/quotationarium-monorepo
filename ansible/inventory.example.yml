# Example production inventory
# Copy this to production.yml and update with your values

all:
  hosts:
    quotes-prod:
      ansible_host: "1.2.3.4"  # Your server IP
      ansible_user: "ubuntu"    # Your SSH user (ubuntu, root, etc.)
      ansible_ssh_private_key_file: "~/.ssh/id_rsa"  # Your SSH key for connecting TO server
      
      # Alternative SSH configurations:
      # ansible_ssh_private_key_file: "~/.ssh/id_rsa"
      # ansible_ssh_port: 22
      # ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

  vars:
    # Optional global variables
    ansible_python_interpreter: "/usr/bin/python3"