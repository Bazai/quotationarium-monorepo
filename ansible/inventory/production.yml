all:
  hosts:
    quotes-prod:
      ansible_host: "164.90.214.150"
      ansible_user: root
      ansible_python_interpreter: /usr/bin/python3
      ansible_ssh_private_key_file: ~/.ssh/id_rsa # Your SSH key for connecting to server

  vars:
    # Production-specific overrides (if needed)
    # Most variables are in group_vars/all/main.yml

    # Paths (temporary - should be in group_vars)
    frontend_prod_path: "/opt/collect_front"
    backend_prod_path: "/opt/collector"
    backend_venv_path: "/opt/collector/.venv"
    monorepo_path: "/opt/collector_monorepo"
    backup_base_dir: "/opt/collector_backups"

    # Services
    backend_service: "collector"
    frontend_service: "app" # Real PM2 process name
    service_user: "root"

    # Git config
    git_repo: "https://github.com/Bazai/quotationarium-monorepo"
    git_branch: "main"
    git_deploy_key: "~/.ssh/id_rsa_collector_monorepo"

    # Ports
    frontend_port: 3000
    # backend_port: 8000  # Removed - gunicorn uses Unix socket

    # URLs (production-specific)
    frontend_site_url: "https://expo.timuroki.ink"
    frontend_health_url: "https://expo.timuroki.ink/"
    google_tag_id: "GTM-5KMHZSHX"
    backend_api_url: "https://expo.timuroki.ink/api/"
    backend_health_url: "https://expo.timuroki.ink/api/quotes?position=1"
